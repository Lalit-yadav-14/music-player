<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - feel the music</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/76848fb529.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify-Icon-Logo.wine.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>best songs -- no copyright</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="songcoverr.png" alt="1">
                    <span class="songg">tauba tauba</span>
                    <span class="songlistplay"><span class="timestamp"> 5:10
                            <i id="0" class="fa-solid songItemplay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songcoverr.png">
                    <span class="songg">tauba tauba</span>
                    <span class="songlistplay"><span class="timestamp"> 5:10
                            <i id="1" class="fa-solid songItemplay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songcoverr.png">
                    <span class="songg">tauba tauba</span>
                    <span class="songlistplay"><span class="timestamp"> 5:10
                            <i id="2" class="fa-solid songItemplay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songcoverr.png">
                    <span class="songg">tauba tauba</span>
                    <span class="songlistplay"><span class="timestamp"> 5:10
                            <i id="3" class="fa-solid songItemplay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songcoverr.png">
                    <span class="songg">tauba tauba</span>
                    <span class="songlistplay"><span class="timestamp"> 5:10
                            <i id="4" class="fa-solid songItemplay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songcoverr.png">
                    <span class="songg">tauba tauba</span>
                    <span class="songlistplay"><span class="timestamp"> 5:10
                            <i id="5" class="fa-solid songItemplay fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">

        <input type="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icon">
            <i id="backb" class="fa-solid fa-backward"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="fordb" class="fa-solid fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="songif.gif" width="50px" id="gif">
            <span id="mastersongname">_Om Namah</span>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
